<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mi Página de Prueba</title>
    <meta
      name="description"
      content="Una página HTML de ejemplo para practicar."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: right;
        display: flex;
      }
      nav a {
        color: white;
        margin: 10px 15px;
        text-decoration: none;
      }
      nav a:hover {
        color: #47d1ff;
      }
      .logo {
        display: flex;
        align-items: right;
        justify-content: left;
        margin: 0 20px;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }

      /* Sección con imagen de fondo */
      .hero {
        background-image: url("imagenbes/img1.jpg");
        background-size: cover; /* La imagen ocupa todo el fondo */
        background-position: center; /* Centra la imagen */
        height: 400px; /* Altura de la sección */
        display: flex; /* Centra el texto */
        justify-content: center;
        align-items: center;
        color: white; /* Color del texto */
        text-align: center;
        position: relative;
      }

      /* Efecto de sombra para mejorar legibilidad del texto */
      .hero h1 {
        font-size: 3em;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      /* Capa oscura encima del fondo para resaltar el texto */
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Oscurece la imagen */
        z-index: 1;
      }

      /* Asegura que el texto esté por encima de la capa oscura */
      .hero h1 {
        position: relative;
        z-index: 2;
      }
      h1 {
        text-align: center;
      }

      /* Estilos para el collage de imágenes */

      .collage {
        margin: 0 0;
        margin-top: auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 imágenes por fila */
        gap: 10px;
        padding: 20px;
      }

      .collage img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .collage img:hover {
        transform: scale(1.05);
      }

      /* Responsive: en pantallas pequeñas, 1 imagen por fila */
      @media (max-width: 600px) {
        .collage {
          grid-template-columns: 1fr;
        }
      }

      .collage1 {
        margin: 15px 15px;
        margin-top: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 2 imágenes por fila */
        gap: 10px;
        padding: 20px;
      }

      .collage1 img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .collage1 img:hover {
        transform: scale(1.05);
      }

      .video-fondo {
        position: relative;
        width: 100%;
        height: 70vh; /* Ocupa el 80% del alto de la pantalla */
        overflow: hidden;
      }

      .video-fondo video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imagenbes/img0.jpg" alt="Logo del sitio" />
      </div>

      <div>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Noticias</a>
          <a href="#">Equipos</a>
          <a href="#">Pilotos</a>
        </nav>
      </div>
    </header>

    <!-- Sección con imagen de fondo y texto centrado -->
    <section class="hero">
      <h1>Bienvenido a Mi Sitio Web</h1>
    </section>
    <!-- Resto del contenido de la página -->

    <section class="video-fondo">
      <video autoplay muted loop playsinline>
        <source
          src="videos/F1 2023 _ This Is No Ordinary Sport.mp4"
          type="video/mp4"
        />
      </video>
    </section>

    <!-- Collage de imágenes -->

    <h1 style="color: azure">EQUIPOS</h1>

    <div class="collage">
      <img src="imagenbes/img01.png" alt="Imagen 1" />
      <img src="imagenbes/img02.png" alt="Imagen 2" />
      <img src="imagenbes/img03.png" alt="Imagen 3" />
      <img src="imagenbes/img04.png" alt="Imagen 4" />

      <img src="imagenbes/img08.png" alt="Imagen 8" />
      <img src="imagenbes/img09.png" alt="Imagen 9" />
      <img src="imagenbes/img10.png" alt="Imagen 10" />
    </div>

    <h1 style="color: white">Pilotos</h1>

    <div class="collage1">
      <img src="imagenbes/ima11.png" alt="Imagen 11" />
      <img src="imagenbes/ima12.png" alt="Imagen 12" />
      <img src="imagenbes/ima13.png" alt="Imagen 13" />
      <img src="imagenbes/ima14.png" alt="Imagen 14" />
      <img src="imagenbes/ima15.png" alt="Imagen 15" />
      <img src="imagenbes/ima16.png" alt="Imagen 16" />
      <img src="imagenbes/ima17.png" alt="Imagen 17" />
      <img src="imagenbes/ima18.png" alt="Imagen 18" />
      <img src="" alt="Imagen 19" />
      <img src="" alt="Imagen 20" />
      <img src="" alt="Imagen 21" />
      <img src="" alt="Imagen 22" />
      <img src="" alt="Imagen 23" />
      <img src="" alt="Imagen 24" />
      <img src="" alt="Imagen 25" />
      <img src="" alt="Imagen 26" />
      <img src="" alt="Imagen 27" />
      <img src="" alt="Imagen 28" />
      <img src="" alt="Imagen 29" />
      <img src="" alt="Imagen 30" />
    </div>
  </body>
</html>
