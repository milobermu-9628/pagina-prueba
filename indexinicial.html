<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mi Página de Prueba</title>
    <meta
      name="description"
      content="Una página HTML de ejemplo para practicar."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
        }

            nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
     }
            nav a:hover {
      text-decoration: underline;
     }

            .logo {
      font-size: 24px;
      font-weight: bold;
     }

     img {
      vertical-align: middle;
     }
            
    </style>
  </head>

  <body>
<!-- encabezado -->

    <header>

        <img src="pagina-prueba/imagenbes/img0.jpg" alt="" class="logo" width="100" height="50">
    
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Equipos</a>
            <a href="#">Pilotos</a>
            <a href="#">Calendario</a>
            <a href="#">Noticias</a>
        </nav>
    </header>

    <!-- carrusel de imagenes -->

  <div class="carrusel">
    <div class="slides" id="slides">
      <div class="slide"><img src="pagina-prueba/imagenbes/img1.jpg" alt="Imagen 1"></div>
      <div class="slide"><img src="pagina-prueba/imagenbes/img2.jpg" alt="Imagen 2"></div>
      <div class="slide"><img src="pagina-prueba/imagenbes/img3.jpg" alt="Imagen 3"></div>
     <div class="slide"><img src="pagina-prueba/imagenbes/img4.jpg" alt="Imagen 4"></div>
    </div>

    <div class="botones">
      <button onclick="moverSlide(-1)">❮</button>
      <button onclick="moverSlide(1)">❯</button>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;

    function moverSlide(direccion) {
      index = (index + direccion + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    // Auto-carrusel cada 5 segundos (opcional)
    setInterval(() => moverSlide(1), 5000);
  </script>


    

  </body>
</html>
